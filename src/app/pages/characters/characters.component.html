
<div class="chars">
    @for (character of characters.items; track $index) {
        <app-card-info 
            [isCharacter]="true" 
            [name]="character.name" 
            [image]="character.image" 
            [ki]="character.ki"
            [race]="character.race" 
            [gender]="character.gender" 
            [affiliation]="character.affiliation"
            [imgAlt]="'imagem do personagem de Dragon Ball'"
        >
        </app-card-info>
    }
</div>
